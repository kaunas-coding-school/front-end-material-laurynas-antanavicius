<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skaičiuoklė</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <fieldset>
      <input id="js-screen" type="text" class="form-control screen-input" name="screen" disabled>
    </fieldset>
    <fieldset>
      <input class="btn btn-default js-number" type="button" name="one" value="1">
      <input class="btn btn-default js-number" type="button" name="two" value="2">
      <input class="btn btn-default js-number" type="button" name="three" value="3">
      <input class="btn btn-default js-number" type="button" name="four" value="4">
      <input class="btn btn-default js-number" type="button" name="five" value="5">
      <input class="btn btn-default js-number" type="button" name="six" value="6">
      <input class="btn btn-default js-number" type="button" name="seven" value="7">
      <input class="btn btn-default js-number" type="button" name="eight" value="8">
      <input class="btn btn-default js-number" type="button" name="nine" value="9">
      <input class="btn btn-default js-number" type="button" name="zero" value="0">
    </fieldset>
    <fieldset>
      <input class="btn btn-warning js-action" type="button" name="plus" value="+">
      <input class="btn btn-warning js-action" type="button" name="minus" value="-">
      <input class="btn btn-warning js-action" type="button" name="multiply" value="X">
      <input class="btn btn-warning js-action" type="button" name="divide" value="/">
      <input id="js-result" class="btn btn-warning" type="button" name="result" value="=">
    </fieldset>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
