<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Login</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <!-- 1. Itraukiame div su .container klase fiksuotam isdestymui arba .container-fluid klase pilno plocio isdestymui -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
        <a class="navbar-brand" href="#">MyProject</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Login</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-plus"></span> Register</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div class="container-fluid">
    <!-- 2. Itraukiame div su .row klase -->
    <div class="row">
      <!-- 3. Itraukiame stulpelio div su pvz .col-xs-2 arba .col-sm-2 arba .col-md-2 arba .col-lg-2 -->
      <div class="col-xs-4 col-xs-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
            <form>
              <!-- 4. Apsirasom formos grupe su div ir .form-group klase -->
              <div class="form-group">
                <label for="email-input">Enter your email</label>
                <!-- 5. Pazymim .form-control klase ivedimo laukeliui -->
                <input class="form-control" id="email-input" type="email" name="email">
              </div>
              <div class="form-group">
                <label for="password-input">Enter your password</label>
                <input class="form-control" id="password-input" type="password" name="password">
              </div>
              <div class="form-group">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
